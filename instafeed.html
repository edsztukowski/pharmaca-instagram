<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pharmaca Instagram Feed</title>
  <meta name="description" content="Pharmaca Instagram Feed">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="./insta-styles.css">
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>


  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
 <div id="insta-wrapper">

    <ul id="insta-feed">

    </ul>

 </div>


 <script
   src="https://code.jquery.com/jquery-3.2.1.js"
   integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
   crossorigin="anonymous"></script>
 <script type="text/javascript" src="media//insta.js"></script>
 <script src="https://use.fontawesome.com/53aaf8d242.js"></script>
 <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

<script>
jQuery('#insta-feed').slick({
dots: false,
arrows: true,
infinite: true,
speed: 300,
slidesToShow: 5,
slidesToScroll: 5,
responsive: [
 {
   breakpoint: 1024,
   settings: {
     slidesToShow: 3,
     slidesToScroll: 3,
     infinite: true,
     dots: true
   }
 },
 {
   breakpoint: 600,
   settings: {
     slidesToShow: 2,
     slidesToScroll: 2
   }
 },
 {
   breakpoint: 480,
   settings: {
     slidesToShow: 1,
     slidesToScroll: 1
   }
 }
 // You can unslick at a given breakpoint now by adding:
 // settings: "unslick"
 // instead of a settings object
]
});
</script>

</body>
</html>
